credstash:
  mode: AUDIT
  enabled: true
  table: "test-store"
  addPrefix: "dev_"
  matching:
   - "**.secret"
   - "my.exact.match"
   - "test.from*"
  oneToOne:
    test.oneToOne: "one_to_one_secret_key"
  more:
    pass:
      matching: "**.pass"
    key:
      stripPrefix: "credstash__"
      matching: "credstash__*"
      context:
        my-app: "key"
    test:
      enabled: false
      matching: "test.test"
