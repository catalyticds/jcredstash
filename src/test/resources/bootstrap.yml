credstash:
  mode: AUDIT
  enabled: true
  table: test-store
  addPrefix: dev_
  properties:
    - name: "**.secret"
    - name: "my.exact.match"
    - name: "test.from*"
      context:
        my-app: key
    - name: "test.oneToOne"
      addPrefix:
      key: one_to_one_secret_key
    - name: "**.pass"
    - name: "test.test"
      enabled: false

